<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create | Notes</title>

    <!-- Tailwindcss cdns -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h3>Simple notes</h3>
    <div id="main">
        <div class="innerDiv">

            <div class="overflow-hidden">
                <textarea id="OrderNotes"
                    class="w-full resize-none border-x-0 border-t-0 border-gray-200 px-0 align-top sm:text-sm" rows="4"
                    placeholder="Notes..."></textarea>

                <div class="flex items-center justify-end gap-2 py-3">
                    <button type="button" id="clearBtn"
                        class="rounded bg-gray-200 px-3 py-1.5 text-sm font-medium text-gray-700 hover:text-gray-600">
                        Clear
                    </button>

                    <button type="button" id="addBtn"
                        class="rounded bg-indigo-600 px-3 py-1.5 text-sm font-medium text-white hover:bg-indigo-700">
                        Add
                    </button>
                </div>
            </div>
        </div>

    </div>


    <div id="todoList">
    </div>

    <div class="modal">
        <div class="innerModal">

            <div
                class="overflow-hidden rounded-lg border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
                <textarea id="OrderNotes2" class="w-full resize-none border-none align-top focus:ring-0 sm:text-sm"
                    rows="4" placeholder="Notes..."></textarea>

                <div class="flex items-center justify-end gap-2 bg-white p-3">
                    <button type="button" id="clearBttn"
                        class="rounded bg-gray-200 px-3 py-1.5 text-sm font-medium text-gray-700 hover:text-gray-600">
                        Clear
                    </button>

                    <button type="button"
                        class="rounded bg-indigo-600 px-3 py-1.5 text-sm font-medium text-white hover:bg-indigo-700 save">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
